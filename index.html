<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI4M Reimbursement Image to PDF Converter</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap");

      * {
        font-family: "Inter", sans-serif;
      }

      body {
        background: linear-gradient(
          135deg,
          #0f0f0f 0%,
          #1a1a1a 50%,
          #0a0a0a 100%
        );
      }

      .glass-effect {
        background: rgba(30, 30, 30, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .gradient-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .gradient-border {
        position: relative;
        background: #1a1a1a;
        border-radius: 1rem;
      }

      .gradient-border::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 1rem;
        padding: 2px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
      }

      .hover-glow:hover {
        box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .card-hover:hover {
        transform: translateY(-8px);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useCallback } = React;

      // Lucide React icons as inline SVG components
      const Upload = ({ className }) => (
        <svg
          className={className}
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth={2}
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
          />
        </svg>
      );

      const FileImage = ({ className }) => (
        <svg
          className={className}
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth={2}
            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
      );

      const X = ({ className }) => (
        <svg
          className={className}
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth={2}
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      );

      const Download = ({ className }) => (
        <svg
          className={className}
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth={2}
            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
          />
        </svg>
      );

      const Loader2 = ({ className }) => (
        <svg
          className={className}
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth={2}
            d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"
          />
        </svg>
      );

      // Main App Component (paste the React component code here)
      const ImageToPdfConverter = () => {
        const [images, setImages] = useState([]);
        const [isDragging, setIsDragging] = useState(false);
        const [isProcessing, setIsProcessing] = useState(false);

        const handleDragEnter = useCallback((e) => {
          e.preventDefault();
          e.stopPropagation();
          setIsDragging(true);
        }, []);

        const handleDragLeave = useCallback((e) => {
          e.preventDefault();
          e.stopPropagation();
          setIsDragging(false);
        }, []);

        const handleDragOver = useCallback((e) => {
          e.preventDefault();
          e.stopPropagation();
        }, []);

        const handleDrop = useCallback((e) => {
          e.preventDefault();
          e.stopPropagation();
          setIsDragging(false);

          const files = Array.from(e.dataTransfer.files).filter((file) =>
            file.type.startsWith("image/")
          );

          addImages(files);
        }, []);

        const handleFileInput = (e) => {
          const files = Array.from(e.target.files);
          addImages(files);
        };

        const addImages = (files) => {
          const newImages = files.map((file) => ({
            id: Math.random().toString(36).substr(2, 9),
            file,
            preview: URL.createObjectURL(file),
            name: file.name,
          }));

          setImages((prev) => [...prev, ...newImages]);
        };

        const removeImage = (id) => {
          setImages((prev) => {
            const image = prev.find((img) => img.id === id);
            if (image) URL.revokeObjectURL(image.preview);
            return prev.filter((img) => img.id !== id);
          });
        };

        const moveImage = (id, direction) => {
          setImages((prev) => {
            const index = prev.findIndex((img) => img.id === id);
            if (index === -1) return prev;

            const newIndex = direction === "up" ? index - 1 : index + 1;
            if (newIndex < 0 || newIndex >= prev.length) return prev;

            const newImages = [...prev];
            [newImages[index], newImages[newIndex]] = [
              newImages[newIndex],
              newImages[index],
            ];
            return newImages;
          });
        };

        const generatePDF = async () => {
          if (images.length === 0) return;

          setIsProcessing(true);

          try {
            const { jsPDF } = window.jspdf;

            const pdf = new jsPDF({
              orientation: "portrait",
              unit: "mm",
              format: "a4",
            });

            const pageWidth = 210;
            const pageHeight = 297;
            const margin = 10;
            const spacing = 5;
            const imgWidth = (pageWidth - 2 * margin - spacing) / 2;
            const imgHeight = (pageHeight - 2 * margin - spacing) / 2;

            const positions = [
              [margin, margin],
              [margin + imgWidth + spacing, margin],
              [margin, margin + imgHeight + spacing],
              [margin + imgWidth + spacing, margin + imgHeight + spacing],
            ];

            for (let i = 0; i < images.length; i++) {
              const posIndex = i % 4;

              if (posIndex === 0 && i > 0) {
                pdf.addPage();
              }

              const img = images[i];
              const imgElement = new Image();

              await new Promise((resolve, reject) => {
                imgElement.onload = resolve;
                imgElement.onerror = reject;
                imgElement.src = img.preview;
              });

              const imgRatio = imgElement.width / imgElement.height;
              const boxRatio = imgWidth / imgHeight;

              let finalWidth, finalHeight;
              if (imgRatio > boxRatio) {
                finalWidth = imgWidth;
                finalHeight = imgWidth / imgRatio;
              } else {
                finalHeight = imgHeight;
                finalWidth = imgHeight * imgRatio;
              }

              const xOffset = (imgWidth - finalWidth) / 2;
              const yOffset = (imgHeight - finalHeight) / 2;

              pdf.addImage(
                imgElement,
                "JPEG",
                positions[posIndex][0] + xOffset,
                positions[posIndex][1] + yOffset,
                finalWidth,
                finalHeight
              );
            }

            pdf.save("ai4m-reimbursement-images.pdf");
          } catch (error) {
            console.error("Error generating PDF:", error);
            alert("Error generating PDF. Please try again.");
          } finally {
            setIsProcessing(false);
          }
        };

        return (
          <div className="min-h-screen p-4 sm:p-6 md:p-8 lg:p-12 xl:p-16">
            <div className="max-w-7xl mx-auto">
              {/* Header Section */}
              <div className="text-center mb-10 md:mb-16">
                <h1 className="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-black text-white mb-4 md:mb-6 tracking-tight leading-tight px-4">
                  Image to
                  <span className="gradient-text"> to PDF Converter</span>
                </h1>
                <p className="text-gray-400 text-base md:text-lg lg:text-xl max-w-2xl mx-auto leading-relaxed px-4">
                  Transform your reimbursement images into professional PDF
                  documents with intelligent 4-per-page layout
                </p>
              </div>

              {/* Upload Zone */}
              <div
                onDragEnter={handleDragEnter}
                onDragOver={handleDragOver}
                onDragLeave={handleDragLeave}
                onDrop={handleDrop}
                className={`relative overflow-hidden rounded-xl md:rounded-2xl p-8 md:p-12 lg:p-16 xl:p-20 mb-8 md:mb-12 transition-all duration-500 ${
                  isDragging
                    ? "glass-effect border-2 border-purple-500 shadow-2xl shadow-purple-500/50 scale-[1.02]"
                    : "glass-effect border-2 border-gray-700 shadow-xl"
                }`}
              >
                <div className="absolute inset-0 bg-gradient-to-br from-purple-600/5 to-indigo-600/5"></div>
                <div className="relative text-center">
                  <div className="inline-flex items-center justify-center w-16 h-16 md:w-20 md:h-20 lg:w-24 lg:h-24 rounded-full bg-gradient-to-br from-purple-600 to-indigo-600 mb-6 md:mb-8 shadow-lg shadow-purple-500/30">
                    <Upload className="h-8 w-8 md:h-10 md:w-10 lg:h-12 lg:w-12 text-white" />
                  </div>
                  <h3 className="text-xl md:text-2xl lg:text-3xl font-bold text-white mb-3 md:mb-4 px-4">
                    Drop your images here
                  </h3>
                  <p className="text-gray-400 mb-6 md:mb-8 text-sm md:text-base lg:text-lg px-4">
                    or click the button below to browse files
                  </p>
                  <div className="flex flex-col sm:flex-row gap-3 md:gap-4 justify-center items-center mb-4 md:mb-6">
                    <label className="inline-block group">
                      <input
                        type="file"
                        multiple
                        accept="image/*"
                        onChange={handleFileInput}
                        className="hidden"
                      />
                      <span className="flex items-center gap-2 md:gap-3 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white px-6 py-3 md:px-8 md:py-4 lg:px-10 lg:py-5 rounded-xl cursor-pointer transition-all duration-300 font-bold text-base md:text-lg shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50 hover:scale-105">
                        <Upload className="h-5 w-5 md:h-6 md:w-6" />
                        Select Images
                      </span>
                    </label>
                  </div>
                  <div className="flex flex-wrap justify-center gap-2 md:gap-4 text-xs md:text-sm text-gray-500 px-4">
                    <span className="px-3 py-1.5 md:px-4 md:py-2 rounded-lg bg-white/5 border border-gray-700">
                      JPG
                    </span>
                    <span className="px-3 py-1.5 md:px-4 md:py-2 rounded-lg bg-white/5 border border-gray-700">
                      PNG
                    </span>
                    <span className="px-3 py-1.5 md:px-4 md:py-2 rounded-lg bg-white/5 border border-gray-700">
                      GIF
                    </span>
                    <span className="px-3 py-1.5 md:px-4 md:py-2 rounded-lg bg-white/5 border border-gray-700">
                      WEBP
                    </span>
                  </div>
                </div>
              </div>

              {/* Images Grid */}
              {images.length > 0 && (
                <div className="glass-effect rounded-xl md:rounded-2xl shadow-2xl p-4 md:p-6 lg:p-8 mb-8 border-2 border-gray-700">
                  <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-3 md:gap-4 mb-6 md:mb-8 pb-4 md:pb-6 border-b-2 border-gray-700">
                    <div>
                      <h2 className="text-2xl md:text-3xl lg:text-4xl font-black text-white mb-1 md:mb-2">
                        {images.length} Image{images.length !== 1 ? "s" : ""}{" "}
                        Ready
                      </h2>
                      <p className="text-gray-400 text-sm md:text-base">
                        Your images are organized and ready to export
                      </p>
                    </div>
                    <button
                      onClick={generatePDF}
                      disabled={isProcessing}
                      className="w-full md:w-auto bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 disabled:from-gray-700 disabled:to-gray-800 disabled:cursor-not-allowed text-white px-6 py-3 md:px-8 md:py-4 rounded-xl font-bold flex items-center justify-center gap-2 md:gap-3 transition-all duration-300 text-base md:text-lg shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50 hover:scale-105 disabled:shadow-none disabled:scale-100"
                    >
                      {isProcessing ? (
                        <>
                          <Loader2 className="h-6 w-6 animate-spin" />
                          Generating PDF...
                        </>
                      ) : (
                        <>
                          <Download className="h-6 w-6" />
                          Generate PDF
                        </>
                      )}
                    </button>
                  </div>

                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    {images.map((img, index) => (
                      <div
                        key={img.id}
                        className="relative group glass-effect rounded-xl overflow-hidden border border-gray-700 hover:border-purple-500 hover:shadow-2xl hover:shadow-purple-500/20 card-hover"
                      >
                        <div className="relative overflow-hidden">
                          <img
                            src={img.preview}
                            alt={img.name}
                            className="w-full h-56 object-cover"
                          />
                          <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        </div>
                        <div className="absolute top-3 left-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-3 py-1.5 rounded-lg text-sm font-bold shadow-lg">
                          #{index + 1}
                        </div>
                        <button
                          onClick={() => removeImage(img.id)}
                          className="absolute top-3 right-3 bg-red-600 hover:bg-red-500 text-white p-2 rounded-lg opacity-0 group-hover:opacity-100 transition-all duration-300 shadow-lg hover:scale-110"
                        >
                          <X className="h-4 w-4" />
                        </button>
                        <div className="p-4 bg-gray-900/50 border-t border-gray-700">
                          <p className="text-sm text-gray-300 truncate font-medium mb-3">
                            {img.name}
                          </p>
                          <div className="flex gap-2">
                            <button
                              onClick={() => moveImage(img.id, "up")}
                              disabled={index === 0}
                              className="flex-1 text-sm bg-gray-800 hover:bg-gradient-to-r hover:from-purple-600 hover:to-indigo-600 text-white disabled:opacity-30 disabled:hover:bg-gray-800 px-3 py-2.5 rounded-lg font-semibold transition-all duration-200 hover:scale-105 disabled:hover:scale-100"
                            >
                              ↑ Up
                            </button>
                            <button
                              onClick={() => moveImage(img.id, "down")}
                              disabled={index === images.length - 1}
                              className="flex-1 text-sm bg-gray-800 hover:bg-gradient-to-r hover:from-purple-600 hover:to-indigo-600 text-white disabled:opacity-30 disabled:hover:bg-gray-800 px-3 py-2.5 rounded-lg font-semibold transition-all duration-200 hover:scale-105 disabled:hover:scale-100"
                            >
                              ↓ Down
                            </button>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {/* Empty State */}
              {images.length === 0 && (
                <div className="glass-effect rounded-xl md:rounded-2xl shadow-xl p-8 md:p-12 lg:p-16 text-center border-2 border-gray-700">
                  <div className="inline-flex items-center justify-center w-20 h-20 md:w-28 md:h-28 lg:w-32 lg:h-32 rounded-full bg-gradient-to-br from-gray-800 to-gray-900 mb-6 md:mb-8 border-2 border-gray-700">
                    <FileImage className="h-10 w-10 md:h-14 md:w-14 lg:h-16 lg:w-16 text-gray-500" />
                  </div>
                  <h3 className="text-xl md:text-2xl lg:text-3xl font-bold text-white mb-3 md:mb-4 px-4">
                    No images uploaded yet
                  </h3>
                  <p className="text-gray-400 text-sm md:text-base lg:text-lg max-w-md mx-auto px-4">
                    Get started by uploading your reimbursement images using the
                    area above
                  </p>
                </div>
              )}
            </div>
          </div>
        );
      };

      // Render the app
      ReactDOM.render(<ImageToPdfConverter />, document.getElementById("root"));
    </script>
  </body>
</html>
